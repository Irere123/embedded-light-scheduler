<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Light Scheduler</h1>
        <div class="schedule-form">
            <label for="on-time">ON Time (HH:MM):</label>
            <input type="time" id="on-time" name="on-time" required>

            <label for="off-time">OFF Time (HH:MM):</label>
            <input type="time" id="off-time" name="off-time" required>

            <button id="submit-schedule">Set Schedule</button>
        </div>
        <div id="status">Connecting to server...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
